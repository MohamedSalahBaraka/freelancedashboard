<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      .drag-area {
        border: 2px dashed #555;
        height: 500px;
        width: 700px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      @media screen and (max-width: 768px) {
        .drag-area {
          height: 300px;
          width: 90%;
        }
      }

      .drag-area.active {
        border: 2px solid #555;
      }

      .drag-area .icon {
        font-size: 100px;
        color: #555;
      }

      .drag-area header {
        font-size: 30px;
        font-weight: 500;
        color: #555;
      }

      .drag-area span {
        font-size: 25px;
        font-weight: 500;
        color: #555;
        margin: 10px 0 15px 0;
      }

      .drag-area button {
        padding: 10px 25px;
        font-size: 25px;
        font-weight: 500;
        border: none;
        outline: none;
        background-color: #555;
        color: #eee;
        border-radius: 5px;
        cursor: pointer;
      }

      .drag-area img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
    <title>React App</title>
    <link
      href="%PUBLIC_URL%/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/fontawesome-free-6.4.0-web/css/all.css"
      rel="stylesheet"
    />
    <link href="%PUBLIC_URL%/styles.css" rel="stylesheet" />

    <style>
      #layoutSidenav #layoutSidenav_content {
        margin-left: 0;
      }

      .sb-nav-fixed #layoutSidenav #layoutSidenav_content {
        padding-left: 0px;
      }

      #layoutSidenav #layoutSidenav_nav {
        transform: translateX(225px);
      }

      @media (min-width: 992px) {
        .sb-sidenav-toggled #layoutSidenav #layoutSidenav_content {
          margin-right: 225px;
          margin-left: 0;
        }

        .sb-sidenav-toggled #layoutSidenav #layoutSidenav_nav {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/scripts.js"></script>
  </body>
</html>
